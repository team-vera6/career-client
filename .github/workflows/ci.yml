name: Build test

on:
  pull_request:
    branches:
      - dev
      - feat/**
      - feature/**
      - fix/**
      - hotfix/**
      - refactor/**

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check lint
        run: pnpm run lint

      - name: Build test
        run: pnpm run build
